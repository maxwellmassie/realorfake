<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL OR FAKE???</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            background-color: #34495e;
            border: 1px solid #1abc9c;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        label {
            font-size: 24px;
            display: block;
            margin: 10px 0;
        }
        input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.5);
        }
        button {
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #288635;
        }
        .result {
            margin-top: 20px;
            color: #e74c3c;
            font-weight: bold;
        }
        .result img {
            display: block;
            margin: 20px auto;
            border: 2px solid #e74c3c;
            border-radius: 10px;
        }
        .loading {
            margin-top: 20px;
            font-size: 18px;
            color: #e74c3c;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            document.getElementById('loading').style.display = 'block';
            setTimeout(function() {
                document.getElementById('quiz-form').submit();
            }, 3000);
        }
    </script>
</head>
<body>
    <div class="quiz-container">
        <h1>REAL OR FAKE???</h1>
        <form id="quiz-form" method="POST" onsubmit="handleSubmit(event)">
            <p>Perasaan Dia ke Gue</p>
            <label>
                <input type="radio" name="answer" value="A"> REAL
            </label>
            <label>
                <input type="radio" name="answer" value="B"> FAKE
            </label><br><br>
            <button type="submit">Submit</button>
        </form>
        <div id="loading" class="loading" style="display: none;">
            Sedang mencari-cari jawaban...
        </div>
        {% if result %}
        <div class="result">
            <p>{{ result }}</p>
            <img src="{{ url_for('static', filename='aboutyou.png') }}" alt="About You">
        </div>
        {% endif %}
    </div>
</body>
</html>
